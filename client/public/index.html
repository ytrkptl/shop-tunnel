<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Description" content="ShopTunnel - an ecommerce store." />
    <!-- meta tags with og below -->
    <meta property="og:title" content="ShopTunnel - an ecommerce store." />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="ShopTunnel - an ecommerce store."
    />
    <meta property="og:url" content="https://shop-tunnel.herokuapp.com/" />
    <meta
      property="og:image"
      content="https://shop-tunnel.herokuapp.com/favicon-512x512.png"
    />
    <meta
      property="og:image:secure_url"
      content="https://shop-tunnel.herokuapp.com/favicon-512x512.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="Logo for ShopTunnel - an ecommerce store."
    />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon-512x512.png"
    />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0085ff" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="preconnect" href="https://storage.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Shop Tunnel</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
